{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
    <link
    href="{% static './css/fontawesome-free-6.1.1-web/css/all.cs' %}s"
    rel="stylesheet"
    type="text/css"
  />
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <p style="
        position: absolute;
        top: 10px;
        left: 50%;
        text-align: center;
        background: aliceblue;
        transform: translate(-50%);
        padding: 5px 20px;
        font-weight: 700;
        font-size: large;
    ">{{message}}</p>
      {% endfor %}
    {% endif %}
    {% block main %}{% endblock main %}

  </body>
</html>
