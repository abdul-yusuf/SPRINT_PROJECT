{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StemCoder Eatery, a place to order food online within Ahmadu Bello University Zaria, all variaety of food is available">
    <meta name="keywords" content="restaurant, online food, order food, Ahmadu Bello Univeristy, Zaria food, StemCoder Eatery">
    <link rel="icon" href="{% static 'img/logo.jpg' %}" type = "image/x-icon">
    <title>Authentication | 
    {% block title %}
      Sign In
    {% endblock title %}
      </title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
  {% block style %}
    
    {% endblock style %}
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
      <p style="
      position: relative;
      top: 10px;
      left: 50%;
      text-align: center;
      transform: translate(-50%);
      padding: 5px 20px;
      font-weight: 700;
      font-size: large;
      margin-bottom: 20px;
      background-color: white;
    ">{{message}}</p>
      {% endfor %}
    {% endif %}
    {% block main %}{% endblock main %}

  </body>
</html>
