{% extends 'authentication/base.html' %}
    {% block style %}
        <style>
            form{
                border-radius: 0 !important;
            }
        </style>
    {% endblock style %}
{% block main %}
<div class="signin-wrapper">
  <form action="" method='post' class="login">
    {% csrf_token %}
    <p>
        Enter your registered <b>Email</b> to receive password reset address <br/> make sure your Email is valid
    </p>
    {{form.as_p}}
    <button>Send</button>
</div>

{% endblock main %}
