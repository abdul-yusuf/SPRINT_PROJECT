{% extends 'base.html' %}
{% load static %}
{% block main %}
<div class="categories-wrapper">
    {% for category in categories %}
    <div class="category">
        <h3>{{category.name}}</h3>
        <img src="{{category.image.url}}" alt="{{category.name}}">
        <a href="{% url 'restaurant:category-list' category.name %}">view</a>
    </div>
    {% endfor %}
   
    
</div>
{% endblock main %}
