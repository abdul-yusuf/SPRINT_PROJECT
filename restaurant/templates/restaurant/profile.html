<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link
    href="./css/fontawesome-free-6.1.1-web/css/all.css"
    rel="stylesheet"
    type="text/css"
  />
    <script src="./js/dashboard.js" defer></script>
  </head>
  <body>
    <header>
      <button data-toggler><i class="fa fa-bars"></i></button>
    </header>
    <main>
      <aside data-aside>
        <ul>
            <li><a href="/"><i class="fa fa-user"></i></a></li>
            <li><a href="/"><i class="fa fa-home"></i></a></li>
            <li><a href="/"><i class="fa fa-message"></i></a></li>
            <li><a href="/"><i class="fa fa-history"></i></a></li>
            <li><a href="/"><i class="fa fa-sign-out"></i></a></li>
        </ul>
    </aside>
      <section class="view">
        <div class="status">
          <div class="profile">
            <div class="left">
                <div class="profile-info">
                  <span class="title">First name</span>
                  <span class="value">Jafar Idris</span>
                </div>
                <div class="profile-info">
                    <span class="title">Username</span>
                    <span class="value">Tesla</span>
                </div>
                <div class="profile-info">
                    <span class="title">Phone Number</span>
                    <span class="value">+2347080332077</span>
                </div>

            </div>
            <div class="right">
                <div class="profile-info">
                    <span class="title">Last name</span>
                    <span class="value">Idris</span>
                  </div>
                  <div class="profile-info">
                      <span class="title">Date of Birth</span>
                      <span class="value">15 JUN 2000</span>
                  </div>
                  <div class="profile-info">
                      <span class="title">Email</span>
                      <span class="value">jafaridris**@gmail.com</span>
                  </div>
            </div>
          </div>
          <div class="profile-bottom">
            <div class="profile-info">
                <span class="title">Status</span>
                <span class="value">Staff</span>
              </div>
          </div>
          <button class="profile-update-btn">update Profile</button>
        </div>
      </section>
    </main>
  </body>
</html>
