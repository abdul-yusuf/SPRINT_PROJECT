{% extends "base.html" %}

{% block content %}
    <a href="order/">View cart</a>

    {% if items %}
    <ul>
        {% for item in items %}
        <li><a href="/item/{{ item.slug }}/">{{ item.title }}</a></li>
    </ul>
    {% endfor %}
    {% else %}
    <p>No Items Availabe</p>
    {% endif %}
{% endblock %}
