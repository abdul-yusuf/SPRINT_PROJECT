{% extends 'admin-layout.html' %}
{% load static %}
{% block title %}
Kitchen |
Add Food
{% endblock title %}

{% block aside %}
{% include 'kitchen/components/aside.html' %}
{% endblock aside %}
    
{% block main %}
<div class="view">
<div class="food-add">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <img src="" id="image" alt="">
        <input type="file" name="image" id="file" hidden>
        <input type="text" name="name" placeholder="name">
        <input type="number" name="price" placeholder="price">
        <input type="number" name="quantity" placeholder="quantity">
        <select name="category" id="">
            
            {% for cat in categories %}
                <option value="{{cat.name}}">{{cat.name}}</option>
            {% endfor %}
                
        </select>
        <button>Add</button>
    </form>
</div>
</div>

{% endblock main  %}


{% block script %}
<script>


    const inputFile = document.querySelector('#file')
    document.querySelector('#image').addEventListener('click', ()=> inputFile.click())
    inputFile.addEventListener('change', (e)=> {
        
        document.querySelector('#image').src = URL.createObjectURL(e.target.files[0])
    })

</script>
<script src="{% static 'js/admin.js' %}" defer></script>
    
{% endblock script %}
